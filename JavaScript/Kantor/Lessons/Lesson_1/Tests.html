<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>

    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.3.4/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.3.4/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.4.1/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
</head>
<body>
    <h3>Tests</h3>
    <script>
        function pow(x, n) {
            if (x == 0 && n == 0 || n < 0 || Math.round(n) != n)
                return NaN;

            var result = 1;

            for (var i = 0; i < n; ++i) {
                result *= x;
            }

            return result;
        }
    </script>

    <!-- в этом скрипте находятся спеки -->
    <script src="Test.js"></script>

    <!-- в элементе с id="mocha" будут результаты тестов -->
    <div id="mocha"></div>

    <!-- запустить тесты! -->
    <script>
        mocha.run();
    </script>

    <h3>Tests finished</h3>
</body>
</html>

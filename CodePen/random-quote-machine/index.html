<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <!-- Вставьте этот тег в заголовке страницы или непосредственно перед закрывающим тегом основной части. -->
    <script src="https://apis.google.com/js/platform.js" async defer>
        {lang: 'en'}
    </script>
</head>
<body>

<div class="quote-box">
    <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">
         - <span id="author"></span>
    </div>
    <div class="quote-image">
        <a href="http://thecatapi.com"><img src="http://thecatapi.com/api/images/get?format=src&type=gif"></a>
    </div>
    <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="share-google" title="Share with G+" target="_blank">
            <i class="fa fa-google-plus"></i>
        </a>

        <button class="button" id="new-quote">New quote</button>
    </div>

</div>
<div class="footer"> by <a href="http://codepen.io/hezag/">hezag</a></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

<script src="js/index.js"></script>

</body>
</html>
